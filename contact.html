<!-- CONTACT DETAILS -->
<div id="contact-details" class="flex-container">
    <div class="contact">
        <h2>CONTACT</h2>
        <p>Call us at +1 (289) 521-7088 or <br> Visit us at 848 Burnhamthorpe Road West, Mississauga, ON, Canada, Mississauga, L5C 2S3</p>
        <div class="googlemap">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11561.87072732956!2d-79.6551004!3d43.575974!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b4133c2cd7571%3A0x8abd0eb79500bee!2sBella&#39;s%20Inasal!5e0!3m2!1sen!2sca!4v1702822109187!5m2!1sen!2sca" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <div class="reserve">
        <h2>FOR RESERVATION</h2>
        <p>Fill out this form to reserve a table or send us a message</p>
    
        <div class="reservation-form">
            <form action="submission.html" method="POST">
                <div class="reservation-details">
                    <input class="entry" type="text" placeholder="Name" required name="name">
                    <input class="entry" type="text" placeholder="E-mail Address" required name="email">
                    <input class="entry" type="text" placeholder="Phone Number" required name="phone">
                    <input class="entry" type="number" placeholder="Number of Guests" required name="number">
                    <input class="entry" type="datetime-local" placeholder="Date and Time" required name="date" value="2023-12-01T10:00">
                    <input class="entry" list="reservation-type" id="reservation-box" name="reservation-box" placeholder="Reservation Type">
                    <datalist id="reservation-type">
                        <option value="Breakfast"></option>
                        <option value="Lunch"></option>
                        <option value="Dinner"></option>
                        <option value="Birthday"></option>
                        <option value="Anniversary"></option>
                        <option value="Corporate"></option>
                        <option value="Other"></option>
                    </datalist>
                    <input class="entry" type="text" placeholder="Any Special Requests" required name="message">
                    <button class="submit" type="submit">SEND MESSAGE</button>
                </div>
            </form>
        </div>
    </div>
</div>
